<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1</title>
</head>
<body>

    <h1>hola</h1>
    <br>
    <button onclick="verificarTexto()">Verificar</button>
    
    <input value="" id="texto">hola </input>
    <br><br>
    <label id='idtexto'>el texto</label>
    <div id="mensaje" style="display: none; color: red; background-color: yellow;"></div>
    
    <script>
        function verificarTexto()
        {
        let inputTexto = document.getElementById("texto").value.trim();
    
        if (inputTexto === "") {
            let mensajeDiv = document.getElementById("mensaje");
            mensajeDiv.innerText = "Cargue algo por favor";
            mensajeDiv.style.display = "block";
        } else {
            alert("Texto cargado: " + inputTexto);
            console.log("Texto cargado: " + inputTexto);
        }
    
        }
        verificarTexto()
    </script>
    
    </body>
